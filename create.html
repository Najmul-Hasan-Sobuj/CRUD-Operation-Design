<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- website official logo -->
    <link rel="icon" type="image/png" href="asset/image/official logo.png" />

    <!-- Bootstrap CSS -->
    <link href="asset/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="asset/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="asset/css/googleFont.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="asset/css/mdb.min.css" rel="stylesheet" />
    <!-- style css -->
    <link rel="stylesheet" href="asset/css/style.css">

    <title>Title not Declared</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header bg-dark">
                        <a href="gallery.html" class="btn bg-info btn-link btn-rounded btn-sm fw-bold float-start"
                            data-mdb-ripple-color="dark">
                            <span class="text-black">Create</span>
                        </a>
                        <a href="index.html" class="btn bg-danger btn-link btn-rounded btn-sm fw-bold float-end"
                            data-mdb-ripple-color="dark">
                            <i class="fa-solid fa-backward text-white"></i>
                        </a>
                        <a href="gallery.html" class="btn bg-info btn-link btn-rounded btn-sm fw-bold float-end mx-2 "
                            data-mdb-ripple-color="dark">
                            <span class="text-black">gallery</span>
                        </a>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post" enctype="multipart/form-data">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="form6Example1" class="form-control" />
                                        <label class="form-label" for="form6Example1">First name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="form6Example2" class="form-control" />
                                        <label class="form-label" for="form6Example2">Last name</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form6Example3" class="form-control" />
                                <label class="form-label" for="form6Example3">Company name</label>
                            </div>

                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="form6Example4" class="form-control" />
                                <label class="form-label" for="form6Example4">Address</label>
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form6Example5" class="form-control" />
                                <label class="form-label" for="form6Example5">Email</label>
                            </div>

                            <!-- Number input -->
                            <div class="form-outline mb-4">
                                <input type="number" id="form6Example6" class="form-control" />
                                <label class="form-label" for="form6Example6">Phone</label>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 ">
                                    <!-- file input -->
                                    <div class="form-outline mb-4">
                                        <input type="file" onchange="previewFile(this);" class="form-control"
                                            id="customFile" />
                                    </div>
                                    <!-- Message input -->
                                    <div class="form-outline mb-4">
                                        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                                        <label class="form-label" for="form6Example7">Additional information</label>
                                    </div>
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
                                </div>
                                <div class="col-lg-4 ">
                                    <div class="mb-4">
                                        <img id="previewImg" src="asset/image/view image.png"
                                            style="height: 250px; width: 100%;" class="img-thumbnail"
                                            alt="view the image" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- jquery link  -->
    <script type="text/javascript" src="asset/js/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="asset/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- fonawsome link  -->
    <script type="text/javascript" src="asset/js/all.min.js"></script>

    <!-- MDB -->
    <script type="text/javascript" src="asset/js/mdb.min.js"></script>

    <!-- custom javascript -->
    <script type="text/javascript" src="asset/js/custom.js"></script>
</body>

</html>
