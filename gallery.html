<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- website official logo -->
    <link rel="icon" type="image/png" href="asset/image/official logo.png" />

    <!-- Bootstrap CSS -->
    <link href="asset/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="asset/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="asset/css/googleFont.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="asset/css/mdb.min.css" rel="stylesheet" />
    <!-- style css -->

    <title>Title not Declared</title>

<body>
    <div class="main">
        <div class="content">
            <div class="container mt-5 mb-5">
                <div class="card">
                    <div class="card-header bg-dark">
                        <a href="gallery.html" class="btn bg-info btn-link btn-rounded btn-sm fw-bold float-start"
                            data-mdb-ripple-color="dark">
                            <span class="text-black">Gallery</span>
                        </a>
                        <a href="index.html" class="btn bg-danger btn-link btn-rounded btn-sm fw-bold float-end"
                            data-mdb-ripple-color="dark">
                            <i class="fa-solid fa-backward text-white"></i>
                        </a>
                        <a href="create.html" class="btn bg-danger btn-link btn-rounded btn-sm fw-bold float-end mx-2"
                            data-mdb-ripple-color="dark">
                            <i class="fa-solid fa-file-circle-plus text-white"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="lightbox">
                            <div class="row">
                                <div class="col-md-6">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/1.webp"
                                        data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Slides/1.webp"
                                        alt="Table Full of Spices" class="w-100 mb-2 mb-md-4 shadow-1-strong rounded" />
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Square/1.webp"
                                        data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Square/1.webp"
                                        alt="Coconut with Strawberries" class="w-100 shadow-1-strong rounded" />
                                </div>
                                <div class="col-md-6">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Vertical/1.webp"
                                        data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Vertical/1.webp"
                                        alt="Dark Roast Iced Coffee" class="w-100 shadow-1-strong rounded" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- jquery link  -->
    <script type="text/javascript" src="asset/js/jquery.min.js"></script>

    <script type="text/javascript" src="asset/js/custom.js"></script>
