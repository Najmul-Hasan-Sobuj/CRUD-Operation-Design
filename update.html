<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- website official logo -->
    <link rel="icon" type="image/png" href="asset/image/official logo.png" />

    <!-- Bootstrap CSS -->
    <link href="asset/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="asset/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="asset/css/googleFont.css" rel="stylesheet" />
    <!-- MDB -->
    <link href="asset/css/mdb.min.css" rel="stylesheet" />
    <!-- style css -->
    <link rel="stylesheet" href="asset/css/style.css">

    <title>Title not Declared</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header bg-dark">
                        <a href="index.html" class="btn bg-info btn-link btn-rounded btn-sm fw-bold float-start"
                            data-mdb-ripple-color="dark">
                            <span class="text-black">Home</span>
                        </a>
                        <a href="gallery.html" class="btn bg-info btn-link btn-rounded btn-sm fw-bold float-start mx-2"
                            data-mdb-ripple-color="dark">
                            <span class="text-black">gallery</span>
                        </a>
                        <a href="profile.html" class="btn bg-info btn-link btn-rounded btn-sm fw-bold float-start"
                            data-mdb-ripple-color="dark">
                            <span class="text-black">Profile</span>
                        </a>
                        <a href="create.html" class="btn bg-danger btn-link btn-rounded btn-sm fw-bold float-end"
                            data-mdb-ripple-color="dark">
                            <i class="fa-solid fa-right-from-bracket text-white"></i>
                        </a>
                        <button class="btn bg-danger btn-link btn-rounded btn-sm fw-bold float-end mx-2"
                            data-mdb-ripple-color="dark">
                            <i class="fa-solid fa-file-circle-plus text-white"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <form id="updateForm" action="#" method="post" enctype="multipart/form-data">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="fname" name="fname" value="" class="form-control" />
                                        <label class="form-label" for="fname">First name</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline">
                                        <input type="text" id="lname" name="lname" value="" class="form-control" />
                                        <label class="form-label" for="lname">Last name</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="cname" name="cname" value="" class="form-control" />
                                <label class="form-label" for="cname">Company name</label>
                            </div>

                            <!-- Text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="address" name="address" class="form-control" />
                                <label class="form-label" for="address">Address</label>
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" name="email" value="" class="form-control" />
                                <label class="form-label" for="email">Email</label>
                            </div>

                            <!-- text input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="phone" name="phone" value="" class="form-control" />
                                <label class="form-label" for="phone">Phone</label>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 ">
                                    <!-- file input -->
                                    <div class="form-outline mb-4">
                                        <input type="file" onchange="previewFile(this);" class="form-control"
                                            id="customFile" />
                                    </div>
                                    <!-- Message input -->
                                    <div class="form-outline mb-4">
                                        <textarea class="form-control" id="description" name="description"
                                            rows="4"></textarea>
                                        <label class="form-label" for="description">Additional information</label>
                                    </div>
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
                                </div>
                                <div class="col-lg-4 ">
                                    <div class="mb-4">
                                        <img id="previewImg" src="asset/image/view image.png"
                                            style="height: 250px; width: 100%;" class="img-thumbnail"
                                            alt="view the image" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- jquery link  -->
    <script type="text/javascript" src="asset/js/jquery.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="asset/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- fonawsome link  -->
    <script type="text/javascript" src="asset/js/all.min.js"></script>

    <!-- MDB -->
    <script type="text/javascript" src="asset/js/mdb.min.js"></script>

    <!-- custom javascript -->
    <script type="text/javascript" src="asset/js/custom.js"></script>
</body>

</html>
